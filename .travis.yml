language: python
dist: bionic
matrix:
  include:
    - python: 3.7
      env: DJANGO="Django==2.1.15"
    - python: 3.7
      env: DJANGO="Django==2.2.12"
    - python: 3.7
      env: DJANGO="Django==3.0.5"
    - python: 3.8
      env: DJANGO="Django==3.0.5"
install:
  - pip install $DJANGO
  - pip install -e .
  - pip install -r testproject/requirements_travis.txt
script:
  - python -Wd testproject/manage.py test docopt_example
  - coverage run --source=django_docopt_command,testproject/docopt_example testproject/manage.py test docopt_example
  - coverage report
after_success:
  - coveralls
