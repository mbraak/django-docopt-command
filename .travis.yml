language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - pypy
env:
  - DJANGO=Django==1.8.14
  - DJANGO=Django==1.9.9
  - DJANGO=Django==1.10.1
  - DJANGO=https://github.com/django/django/archive/master.tar.gz
install:
  - pip install $DJANGO
  - pip install -e .
  - pip install -r testproject/requirements_travis.txt
script:
  - python testproject/manage.py test docopt_example
  - coverage run --source=django_docopt_command,testproject/docopt_example testproject/manage.py test docopt_example
  - coverage report
after_success:
  - coveralls
matrix:
  exclude:
    - python: pypy
      env: Django==1.9.9
    - python: pypy
      env: https://github.com/django/django/archive/master.tar.gz
