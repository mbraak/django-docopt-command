language: python
python:
  - 2.7
  - 3.6
env:
  - DJANGO="Django==1.11.15"
  - DJANGO="Django==2.0.8"
  - DJANGO="Django==2.1.1"
install:
  - pip install $DJANGO
  - pip install -e .
  - pip install -r testproject/requirements_travis.txt
script:
  - python testproject/manage.py test docopt_example
  - coverage run --source=django_docopt_command,testproject/docopt_example testproject/manage.py test docopt_example
  - coverage report
after_success:
  - coveralls
matrix:
  exclude:
    - python: 2.7
      env: DJANGO="Django==2.0.8"
    - python: 2.7
      env: DJANGO="Django==2.1.1"
