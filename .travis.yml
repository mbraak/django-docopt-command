language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - pypy
env:
  - DJANGO=Django==1.8.17
  - DJANGO=Django==1.9.12
  - DJANGO=Django==1.10.5
install:
  - pip install $DJANGO
  - pip install -e .
  - pip install -r testproject/requirements_travis.txt
script:
  - python testproject/manage.py test docopt_example
  - coverage run --source=django_docopt_command,testproject/docopt_example testproject/manage.py test docopt_example
  - coverage report
after_success:
  - coveralls
matrix:
  exclude:
    - python: pypy
      env: DJANGO=Django==1.8.17
    - python: pypy
      env: DJANGO=Django==1.9.12
