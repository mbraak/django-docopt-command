language: python
sudo: false
matrix:
  include:
    - python: 2.7
      env: DJANGO="Django==1.11.16"
    - python: 3.6
      env: DJANGO="Django==1.11.16"
    - python: 3.7
      env: DJANGO="Django==2.0.9"
      dist: xenial
      sudo: true
    - python: 3.7
      env: DJANGO="Django==2.1.2"
      dist: xenial
      sudo: true
install:
  - pip install $DJANGO
  - pip install -e .
  - pip install -r testproject/requirements_travis.txt
script:
  - python testproject/manage.py test docopt_example
  - coverage run --source=django_docopt_command,testproject/docopt_example testproject/manage.py test docopt_example
  - coverage report
after_success:
  - coveralls
