language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - pypy
env:
  - DJANGO="Django==1.8.18"
  - DJANGO="Django==1.9.13"
  - DJANGO="Django==1.10.8"
  - DJANGO="Django==1.11.7"
  - DJANGO="Django==2.0"
install:
  - pip install $DJANGO
  - pip install -e .
  - pip install -r testproject/requirements_travis.txt
script:
  - python testproject/manage.py test docopt_example
  - coverage run --source=django_docopt_command,testproject/docopt_example testproject/manage.py test docopt_example
  - coverage report
after_success:
  - coveralls
matrix:
  exclude:
    - python: pypy
      env: DJANGO="Django==1.8.18"
    - python: pypy
      env: DJANGO="Django==1.9.13"
    - python: pypy
      env: DJANGO="Django==1.10.8"
    - python: pypy
      env: DJANGO="Django==2.0"
    - python: 2.7
      env: DJANGO="Django==2.0"
