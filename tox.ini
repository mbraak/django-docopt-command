[tox]
envlist = {py27,py36,py37}-{django18,django19,django110,django111},py36-django2,py37-django2

[testenv]
changedir = testproject
setenv =
    PYTHONWARNINGS = default
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<1.12
    django2: Django>=2.0,<2.1
commands =
    python manage.py test
basepython =
    py27: python2.7
    py36: python3.6
    py37: python3.7
