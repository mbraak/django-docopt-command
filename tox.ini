[tox]
envlist = {py27}-{django17,django18},py35-django18,py35-djangodev,pypy-django18

[testenv]
changedir = testproject
deps =
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    djangodev: https://github.com/django/django/zipball/master
commands =
    python manage.py test
basepython =
    py27: python2.7
    py35: python3.5
    pypy: pypy
